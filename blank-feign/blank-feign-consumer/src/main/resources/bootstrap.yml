server:
  port: 8082
  servlet:
    context-path: /feign

spring:
  application:
    name: feign-consumer
  boot:
    admin:
      client:
        url: http://127.0.0.1:8060  # admin的地址,不加http会注册失败
  cloud:
    sentinel:
      enabled: true
      transport:
        dashboard: 127.0.0.1:8080
      datasource:
        ds:
          # nacos的访问地址，，根据上面准备工作中启动的实例配置
          # nacos中存储规则的groupId
          # nacos中存储规则的dataId
          # rule-type用来定义存储的规则类型,flow:限流
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
            namespace: be8aca6a-8ab2-4845-88cf-772a06f7f540
#          file:
#            file:
#              classpath: flowrule.json
#              data-type: json
#              rule-type: flow
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: be8aca6a-8ab2-4845-88cf-772a06f7f540
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: be8aca6a-8ab2-4845-88cf-772a06f7f540

# 开启sentinel对feign的支持
feign:
  sentinel:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

# 给spring-admin中显示的服务添加版本号，从pom中取
info:
  version: @project.version@